    <script>

    var cantidadE = parseInt(prompt("ingrese la cantidad de examnes"));

    var suma = 0;
   //var nota = 0;

        while (examen<=cantidadE) {

                suma += nota
                examen++
            }else{
                alert("ingrese una nota del 1 al 10")
            }
        }
        console.log(examen)
        var promedio = suma/cantidadE
        console.log( `el promedio es ${promedio.toFixed}` )

    </script>

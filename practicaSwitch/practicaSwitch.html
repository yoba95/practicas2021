<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        var num = parseInt(prompt("ingrese el numero del 1 al 5"))

        switch (num) { // variables sea distinta de undefined, null, NaN, 0, ""(string vacio)
                        
            case 1:
                console.log("Num tiene valor 1")
                break;
            case 2:
                console.log("Num tiene valor 2")
                break;
            case 3:
                console.log("Num tiene valor 3")
                break;
            case 4:
                console.log("Num tiene valor 4")
                break;
            case 5:
                console.log("Num tiene valor 5")
                break;
            default:
                console.log("Ustede no ingreso ningun numero del 1 al 5")
           
        }

    </script>
    
</body>
</html>
